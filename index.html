<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline Chat</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}
#chat-container {
  max-width: 500px;
  margin: auto;
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  height: 75vh;
  overflow-y: scroll;
  margin-top: 10px;
}
.message {
  padding: 8px 12px;
  margin: 5px 0;
  border-radius: 12px;
  max-width: 70%;
  clear: both;
  word-wrap: break-word;
}
.message.user1 {
  background-color: #a0e7e5;
  float: left;
}
.message.user2 {
  background-color: #b4f8c8;
  float: right;
}
#input-container {
  max-width: 500px;
  margin: 5px auto;
  display: flex;
  padding: 5px;
}
#text {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
#send {
  padding: 8px 12px;
  margin-left: 5px;
  border-radius: 8px;
  border: none;
  background: #00bfa6;
  color: #fff;
  font-weight: bold;
}
</style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
  <input type="text" id="text" placeholder="Type a message..."/>
  <button id="send">Send</button>
</div>

<script>
// username for testing
let username = prompt("Enter your name:", "Sonu");
if(!username) username = "Sonu";

// array to hold messages
const messages = [];

// fetch and show messages
function fetchMessages() {
  const chat = document.getElementById("chat-container");
  chat.innerHTML = "";
  messages.forEach(msg => {
    const div = document.createElement("div");
    div.className = "message " + (msg.user === username ? "user2" : "user1");
    div.textContent = msg.user + ": " + msg.text;
    chat.appendChild(div);
  });
  chat.scrollTop = chat.scrollHeight;
}

// send message
function sendMessage() {
  const textInput = document.getElementById("text");
  const text = textInput.value.trim();
  if(!text) return; // ignore empty messages
  messages.push({ user: username, text: text });
  textInput.value = "";
  fetchMessages();
  textInput.focus(); // cursor wapas input me
}

// button click
document.getElementById("send").addEventListener("click", sendMessage);

// enter key send
document.getElementById("text").addEventListener("keypress", function(e){
  if(e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
