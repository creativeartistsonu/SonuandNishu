<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body {
  font-family: sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}
#chat-container {
  max-width: 500px;
  margin: auto;
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  height: 75vh; /* thoda chhota kiya taaki input upar ho */
  overflow-y: scroll;
  margin-top: 10px;
}
.message {
  padding: 8px 12px;
  margin: 5px 0;
  border-radius: 12px;
  max-width: 70%;
  clear: both;
}
.message.user1 {
  background-color: #a0e7e5;
  float: left;
}
.message.user2 {
  background-color: #b4f8c8;
  float: right;
}
#input-container {
  max-width: 500px;
  margin: 5px auto;
  display: flex;
  padding: 5px;
  position: relative;
  bottom: 0;
}
#text {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
#send {
  padding: 8px 12px;
  margin-left: 5px;
  border-radius: 8px;
  border: none;
  background: #00bfa6;
  color: #fff;
  font-weight: bold;
}
</style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
  <input type="text" id="text" placeholder="Type a message..."/>
  <button id="send">Send</button>
</div>

<script>
// âœ… Supabase setup with your anon public key
const supabaseUrl = "https://hfzqtavmibzfivcsppxw.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmenF0YXZtaWJ6Zml2Y3NwcHh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjMyNDksImV4cCI6MjA4NjE5OTI0OX0.VNiwt6SSHjHUln6fJJ3ypjYvNG_u61krVK49lH89eLc";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

// username for testing
const username = prompt("Enter your name:", "Sonu");

// fetch and show messages
async function fetchMessages() {
  let { data, error } = await supabase
    .from("messages")
    .select("*")
    .order("id", { ascending: true });
  if (error) console.log(error);
  else {
    const chat = document.getElementById("chat-container");
    chat.innerHTML = "";
    data.forEach(msg => {
      const div = document.createElement("div");
      div.className = "message " + (msg.user === username ? "user2" : "user1");
      div.textContent = msg.user + ": " + msg.text;
      chat.appendChild(div);
    });
    chat.scrollTop = chat.scrollHeight;
  }
}

// send message
async function sendMessage() {
  const textInput = document.getElementById("text");
  const text = textInput.value;
  if (!text) return;

  let { data, error } = await supabase
    .from("messages")
    .insert([{ user: username, text: text }]);
  
  if (error) console.log(error);
  else {
    textInput.value = "";
    fetchMessages();
  }
}

// button click
document.getElementById("send").addEventListener("click", sendMessage);

// realtime subscription
supabase
  .channel('messages')
  .on(
    'postgres_changes',
    { event: '*', schema: 'public', table: 'messages' },
    fetchMessages
  )
  .subscribe();

// fetch messages every 2 sec (backup for mobile)
setInterval(fetchMessages, 2000);
</script>

</body>
</html>
